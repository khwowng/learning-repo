{% extends 'base.html' %} {% block title %} Hochschule {% endblock %} {% block
import %} {% endblock %} {% block content %}
<h1 class="text-center m-4">Hochschule Bearbeiten</h1>
<div class="container-fluid d-flex">
  <div class="col-md-4 bg-light p-4">
    <h3 class="text-center m-2">Allgemeine Information</h3>
    <form class="p-2">
      <div class="form-group">
        <label for="edit_mod_country">Land</label>
        <select
          id="edit_mod_country"
          class="form-control filter_country"
          name="edit_fil_country"
        >
          <option selected>Landesname</option>
          <option>...</option>
        </select>
      </div>
      <label for="edit_modal_eng">Englische Bezeichnung</label>
      <input type="text" class="form-control" id="edit_modal_eng" />
      <div class="form-group">
        <label for="edit_modal_local">Lokale Bezeichnung</label>
        <input type="text" class="form-control" id="edit_modal_local" />
      </div>
      <div class="form-group">
        <label for="edit_modal_adr">Adresse</label>
        <input type="text" class="form-control" id="edit_modal_adr" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ws">Website</label>
        <input type="text" class="form-control" id="edit_modal_ws" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ec">Erasmus-Code</label>
        <input type="text" class="form-control" id="edit_modal_ec" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ntzn">Notizen</label>
        <textarea
          type="text"
          class="form-control"
          id="edit_modal_ntzn"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Ã–ffentlich anzeigen?
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
  </div>
  <div class="col-md-8 bg-secondary p-4">
    <h3 class="text-center m-2">Hochschule Partnerschaften</h3>
  </div>

  {% endblock %}
</div>
