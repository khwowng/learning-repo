{% extends 'base.html' %} {% block title %} Hochschule {% endblock %} {% block
import %} {% endblock %} {% block content %}
<h1 class="text-center m-4">Hochschule Bearbeiten</h1>
<div class="container-fluid d-flex">
  <!-- LEFT COLUMN -->
  <div class="col-md-4 bg-warning p-4">
    <h3 class="text-center m-2">Allgemeine Information</h3>
    <form class="p-2">
      <div class="form-group">
        <label for="edit_mod_country">Land</label>
        <select
          id="edit_mod_country"
          class="form-control filter_country"
          name="edit_fil_country"
        >
          <option selected>Landesname</option>
          <option>...</option>
        </select>
      </div>
      <label for="edit_modal_eng">Englische Bezeichnung</label>
      <input type="text" class="form-control" id="edit_modal_eng" />
      <div class="form-group">
        <label for="edit_modal_local">Lokale Bezeichnung</label>
        <input type="text" class="form-control" id="edit_modal_local" />
      </div>
      <div class="form-group">
        <label for="edit_modal_adr">Adresse</label>
        <input type="text" class="form-control" id="edit_modal_adr" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ws">Website</label>
        <input type="text" class="form-control" id="edit_modal_ws" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ec">Erasmus-Code</label>
        <input type="text" class="form-control" id="edit_modal_ec" />
      </div>
      <div class="form-group">
        <label for="edit_modal_ntzn">Notizen</label>
        <textarea
          type="text"
          class="form-control"
          id="edit_modal_ntzn"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Öffentlich anzeigen?
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-light">Speichern</button>
    </form>
  </div>
  <!-- RIGHT COLUMN -->
  <div class="col-md-8 bg-light p-4 text-center align-items-center">
    <h3 class="text-center m-2">Hochschule Partnerschaften</h3>
    <div class="d-flex">
      <select class="form-select m-2 w-75">
        <option value="none">Vertragstyp</option>
      </select>
      <select class="form-select m-2 w-25">
        <option value="none">Aktiv</option>
      </select>
      <button class="btn btn-warning ms-auto btn-sm pt-0 pb-0">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="p-3">
      <table class="table table-hover p-3">
        <thead>
          <tr>
            <th class="tbl_column_huge">Fakultät</th>
            <th class="tbl_column_small">Von</th>
            <th class="tbl_column_small">Bis</th>
            <th class="tbl_column_small">Mentor</th>
            <th class="tbl_column_small">Mentor</th>
          </tr>
        </thead>
        <tbody id="addItems">
          <tr>
            <td>Informatik</td>
            <td>01.01.1995</td>
            <td>--</td>
            <td>Prof. Anke</td>
            <td>
              <a href="{{ url_for('partnerschaft_bearbeiten') }}"
                ><button class="btn btn-outline btn-light">
                  <i class="fas fa-pen-alt"></i>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  {% endblock %}
</div>
